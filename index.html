<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors Lizard Spock</title>
  <link rel="stylesheet" href="./styles/styles.css">

</head>
<body>

  <header>

    <h1>Welcome to</h1>
    <div>
      <img id="title" src="./styles/images/title.png" alt="image with RPSLS">
    </div>
    
    <a class="rules-link" href="rules.html" target="_blank">Rules</a>

    <div>
      <form id="name-form">
        <label for="player-name"><h3>Please enter your name:</h3></label>
        <input type="text" id="player-name" placeholder="Enter your name" required>
        <button id="submit-name">Submit</button>
      </form>
    </div>

    <div id="user-name-display"></div>
    <div id="computer-name-display"></div>

  </header>

  <main>
    <div class="center-container">
      <div class="game-container">
        <div class="player-choice">
          <h2 id="player-choice-display">What's your choice?</h2>

          <div class="button-container">
            <button class="icon-buttons" id="rock"></button>
            <p>Rock</p>
          </div>

          <div class="button-container">
            <button class="icon-buttons" id="paper"></button>
            <p>Paper</p>
          </div>

          <div class="button-container">
            <button class="icon-buttons" id="scissors"></button>
            <p>Scissors</p>
          </div>

          <div class="button-container">
            <button class="icon-buttons" id="lizard"></button>
            <p>Lizard</p>
          </div>

          <div class="button-container">
            <button class="icon-buttons" id="spock"></button>
            <p>Spock</p>
          </div>
        </div>

        <div class="computer-choice">
          <h2 id="computer-choice"></h2>
        </div>

        <div class="result">
          <h2 id="rules-text"></h2>
          <h2 id="round-result"></h2>
          <h1 id="game-result"></h1>
          <button id="play-again" class="hidden">Play again?</button>
        </div>
      </div>
    </div>

    <div class="score">
      <h2>Score</h2>
      <p id="player-score">Player: </p>
      <p id="computer-score">Computer: </p>
    </div>
  </main>

  <footer>
    <p>&copy 2023 AlfG</p>
    <a href="https://www.flaticon.com/free-icons/star-trek" title="star trek icons">Star trek icons created by Smashicons - Flaticon</a>
    <a href="https://www.flaticon.com/free-icons/lizard" title="lizard icons">Lizard icons created by Cap Cool - Flaticon</a>
    <a href="https://www.flaticon.com/free-icons/fist" title="fist icons">Fist icons created by Cuputo - Flaticon</a>
    <a href="https://www.flaticon.com/free-icons/hand" title="hand icons">Hand icons created by Pixel perfect - Flaticon</a>
  </footer>

  <script src="./js/player.js"></script>
  <script src="./js/computer.js"></script>
  <script src="./js/human.js"></script>
  <script src="./js/game.js"></script>
  <script src="./js/index.js"></script>

</body>
</html>
